name: CI

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: mymindstorm/setup-emsdk@v11

      # Builds the project
      - run: |
          make wasm
          mv dist/TETRIS.html dist/index.html
          
      # Deploys dist folder to pages
      - uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: dist
          
